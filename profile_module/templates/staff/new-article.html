{% extends 'base.html' %}

{% block title %}new article{% endblock %}

{% block content %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">new article</h6>
                <h1 class="mb-5">create your new article</h1>

                <form method="post" enctype="multipart/form-data" action="{% url 'new-article-page' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Save</button>
                    <a class="btn btn-warning" href="{{request.META.HTTP_REFERER}}">Go back</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
