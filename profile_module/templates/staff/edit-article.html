{% extends 'base.html' %}

{% block title %}edit article{% endblock %}

{% block content %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">edit articles</h6>
                <h1 class="mb-5">edit article</h1>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Save</button>
                    <a class="btn btn-warning" href="{{request.META.HTTP_REFERER}}">Go back</a>
                    <a href="{% url 'delete-article' article.id %}" class="btn btn-danger" type="submit">delete</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
