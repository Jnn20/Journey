{% extends 'base.html' %}

{% block title %}posts{% endblock %}

{% block content %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">posts</h6>
                <h1 class="mb-5">All posts in journey</h1>
            </div>


            <form method="post">{% csrf_token %}
                {% for post in posts %}
                    <div>
                        <label>[<a href="{% url 'post-detail-page' post.id %}">{{ post.title }}</a>]
                            <input type="checkbox" name="{{ post.id }}" {% if post.is_delete %} checked {% endif %}>
                        </label> deletion status : {{ post.is_delete }}
                    </div>
                {% endfor %}<br>
                <button class="btn btn-success">save</button>
                <a class="btn btn-warning" href="{% url 'staff-page' %}">Go back</a>
            </form>
        </div>
    </div>
{% endblock %}
