{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}

    <!-- about start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s"
                     style="min-height: 400px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="/static/img/world-map.jpg" alt=""
                             style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s"
                     style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                    <h6 class="section-title bg-white text-start text-primary pe-3">home</h6>
                    <h1 class="mb-4">Welcome to <span class="text-primary">Journey</span></h1>
                    <p class="mb-4">this is Journey</p>
                    <a class="btn btn-primary py-3 px-5 mt-2" href="{% url 'about-page' %}">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <!-- about end -->

    <!-- main sections start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center pb-4 wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">main sections</h6>
                <h1 class="mb-5">3 sections</h1>
            </div>
            <div class="row gy-5 gx-4 justify-content-center">
                <div class="col-lg-4 col-sm-6 text-center pt-4 wow fadeInUp" data-wow-delay="0.1s"
                     style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                    <div class="position-relative border border-primary pt-5 pb-4 px-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle position-absolute top-0 start-50 translate-middle shadow"
                             style="width: 100px; height: 100px;">
                            <i class="fa fas fa-user-circle fa-3x text-white"></i>
                        </div>
                        <h5 class="mt-4">create an account</h5>
                        <hr class="w-25 mx-auto bg-primary mb-1">
                        <hr class="w-50 mx-auto bg-primary mt-0">
                        <p class="mb-0">currently static</p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 text-center pt-4 wow fadeInUp" data-wow-delay="0.3s"
                     style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                    <div class="position-relative border border-primary pt-5 pb-4 px-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle position-absolute top-0 start-50 translate-middle shadow"
                             style="width: 100px; height: 100px;">
                            <i class="fa fas fa-edit fa-3x text-white"></i>
                        </div>
                        <h5 class="mt-4">post your ideas</h5>
                        <hr class="w-25 mx-auto bg-primary mb-1">
                        <hr class="w-50 mx-auto bg-primary mt-0">
                        <p class="mb-0">currently static</p>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 text-center pt-4 wow fadeInUp" data-wow-delay="0.5s"
                     style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                    <div class="position-relative border border-primary pt-5 pb-4 px-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle position-absolute top-0 start-50 translate-middle shadow"
                             style="width: 100px; height: 100px;">
                            <i class="fa fas fa-user-friends fa-3x text-white"></i>
                        </div>
                        <h5 class="mt-4">follow your friends</h5>
                        <hr class="w-25 mx-auto bg-primary mb-1">
                        <hr class="w-50 mx-auto bg-primary mt-0">
                        <p class="mb-0">currently static</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main sections end -->

{% endblock %}
