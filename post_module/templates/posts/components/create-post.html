{% extends 'base.html' %}

{% block title %}new post{% endblock %}

{% block content %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">create new post and publish in journey</h6>
                <h1 class="mb-5">new post</h1>

                <form method="post" enctype="multipart/form-data" action="{% url 'create-post-page' %}">
                    {% csrf_token %}
                    {{ create_post_form.as_p }}
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
