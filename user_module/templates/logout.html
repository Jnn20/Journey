{% extends 'base.html' %}

{% block title %} logout {% endblock %}

{% block content %}
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="section-title bg-white text-center text-primary px-3">Log out</h6>
                <h1 class="mb-5">dear {{ current_user }}, we hope to see you again.</h1>
            </div>
            <div class="row g-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Log out</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
